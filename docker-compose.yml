version: '3.8'

services:
  backend:
    build: .
    container_name: ultra-ai-backend
    restart: always
    ports:
      - "3001:3001"
    env_file:
      - .env
    volumes:
      - ./browser_data:/app/browser_data
      - ./static:/app/static
      - ./store:/app/store
      - /dev/shm:/dev/shm                            # 增加共享内存
    shm_size: '1gb'                                 # 可根据需要调整
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/health || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3